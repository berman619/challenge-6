<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <aside class="col-sm-12 col-lg-3">
                <form id="user-form">
                    <label><strong>Search for a City:</strong></label>
                    <input type="text" placeholder="Enter a city" class="user-input" />
                    <button id="submit" class="user-search-btn">Search</button>
                </form>
              <div id="search-results"></div>             
        </aside>
        <section id="city-container">
            <div class="card">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
        </section>
        <section id="forecast-container">
            <h2>5-Day Forecast:</h2>
        </section>
    <script src="/script.js"></script>
</body>

</html>
